<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav>
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.pl/imghp?hl=en&tab=wi&ogbl">Images</a>
        <img src="img/google_apps.svg" alt="Google Apps" id="svg"/>
        <button class="nav_btn">Sign in</button>
    </nav>
    <main>
        <div class="logo"><img src="https://www.google.pl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google logo">
        </div>
        <div class="form ">
            <img src="/img/search.png"/>
            <input type="text" class="search-form" autofocus>
        </div>
        <div class="form_buttons">
            <button class="form_btn">Google Search</button>
            <button class="form_btn">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div class="top_footer">Poland</div>
        <div class="bottom_footer">
            <span class="left_footer">
                <a class="a_footer"
                    href="https://ads.google.com/intl/en_pl/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a class="a_footer"
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                <a class="a_footer"
                    href="https://about.google/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a class="a_footer" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </span>
            <span class="right_footer">
                <a class="a_footer" href="https://policies.google.com/privacy?hl=en-PL&fg=1">Privacy</a>
                <a class="a_footer" href="https://policies.google.com/terms?hl=en-PL&fg=1">Terms</a>
                <a class="a_footer" href="">Settings</a>
            </span>
        </div>
    </footer>
</body>


</html>
